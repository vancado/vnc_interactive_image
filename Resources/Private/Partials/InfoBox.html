<div class="info-box">
    <f:for each="{interactiveImage.txVncinteractiveimageMarks}" as="mark">
        <div class="info-item" id="info-{mark.uid}" class="info-item">
            <div class="d-flex">
                <f:image class="marker --box" data-uid="{mark.uid}" image="{interactiveImage.txVncinteractiveimageIcon}"
                    alt="{mark.title}" aria-label="{mark.title}" />
                <p class="col-auto mx-4 fw-bold">{mark.title}</p>
            </div>
            <div class="mt-3">
                <f:image class="info-img" image="{mark.image}" />
            </div>
            <div class="mt-2">
                <p class="info-body">
                    <f:format.raw>{mark.bodytext}</f:format.raw>
                </p>
            </div>
            <div class="mt-4">
                <a class="info-link" href="{mark.link}">Mehr erfahren</a>
            </div>
            <div class="mt-4">
                <f:render partial="InfoboxNav" arguments="{interactiveImage: interactiveImage, mark:mark}" />
            </div>
        </div>
    </f:for>
</div>
