name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - '[FEATURE]'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - '[BUGFIX]'
  - title: 'ğŸ“š Documentation'
    labels:
      - '[DOCS]'
  - title: 'ğŸ›  Tasks'
    labels:
      - '[TASK]'
  - title: 'ğŸ” Security Fixes'
    labels:
      - '[SECURITY]'

version-resolver:
  major:
    labels:
      - '[!!!]'
  minor:
    labels:
      - '[FEATURE]'
  patch:
    labels:
      - '[BUGFIX]'
      - '[TASK]'
      - '[DOCS]'
  default: patch

autolabeler:
  - label: 'feature'
    branch: '/feature\/.+/'

  - label: 'bugfix'
    branch: '/bugfix\/.+/'

  - label: 'docs'
    branch: '/docs\/.+/'

  - label: 'docs'
    files:
      - '*.md'

  - label: 'feature'
    files:
      - '*.js'

template: |
  ## Changes

  $CHANGES

change-template: '- $TITLE @$AUTHOR (#$NUMBER) - $BODY'