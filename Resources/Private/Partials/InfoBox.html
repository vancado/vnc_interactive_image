<div class="content-box content-box__info d-flex flex-column">
  <f:for
    each="{interactiveImage.txVncinteractiveimageMarks}"
    as="mark">
    <div
      class="info-item d-none"
      id="{mark.uid}">
      <div class="d-flex align-items-center">
        <f:render
          partial="MarkIcon"
          arguments="{interactiveImage: interactiveImage, mark: mark, iterator: iterator, context: 'infoBox'}" />
        <p class="content-box__text col-auto mx-4 fw-bold">{mark.title}</p>
      </div>
      <div class="mt-3">
        <f:image
          class="content-box__image"
          image="{mark.image}" />
      </div>
      <div class="mt-3 flex-grow-1">
        <f:format.raw>{mark.bodytext}</f:format.raw>
      </div>
      <f:if condition="{mark.link}">
        <div class="mt-3">
          <a
            class="content-box__link"
            href="{mark.link}"
            target="_blank"
            >Mehr erfahren</a
          >
        </div>
      </f:if>
    </div>
  </f:for>
</div>

<div class="mt-3 mt-md-4 mt-lg-4">
  <f:render
    partial="InfoBoxNav"
    arguments="{interactiveImage: interactiveImage}" />
</div>
